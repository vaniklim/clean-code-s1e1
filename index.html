<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main">
      <div id="add-item" class="add-item">
        <label class="add-item__label title" for="new-task">Add Item</label>
        <div class="add-item__box">
          <input id="new-task" class="add-item__input task" type="text">
          <button class="add-item__button button">Add</button>
        </div>
      </div>
      <h3 class="title">Todo</h3>
      <ul id="incomplete-tasks" class="incomplete-tasks">
        <li class="task-item">
          <input class="task-item__checkbox" type="checkbox">
          <label class="task-item__label task">Pay Bills</label>
          <input class="task-item__input task" type="text">
          <button class="task-item__button button button-edit edit">Edit</button>
          <button class="task-item__button button button-delete delete">
            <img class="button-delete__svg" src="./remove.svg" alt="button-delete">
          </button>
        </li>
        <li class="task-item edit-mode">
          <input class="task-item__checkbox" type="checkbox">
          <label class="task-item__label task">Go Shopping</label>
          <input class="task-item__input task" type="text" value="Go Shopping">
          <button class="task-item__button button button-edit edit">Save</button>
          <button class="task-item__button button button-delete delete">
            <img class="button-delete__svg" src="./remove.svg" alt="button-delete">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks" class="completed-tasks">
        <li class="task-item">
          <input class="task-item__checkbox" type="checkbox" checked>
          <label class="task-item__label task">See the Doctor</label>
          <input class="task-item__input task" type="text">
          <button class="task-item__button button button-edit edit">Edit</button>
          <button class="task-item__button button button-delete delete">
            <img class="button-delete__svg" src="./remove.svg" alt="button-delete">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
