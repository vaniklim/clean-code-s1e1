<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header aaa">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a class="header__link more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main centered-main-page-element">
      <div id="topSectionForAddingElementToList" class="add-item">
        <label class="add-item__label title" for="new-task">Add Item</label>
        <div class="add-item__box task-row-wrapper">
          <input id="new-task" class="add-item__input task" type="text">
          <button class="add-item__button button">Add</button>
        </div>
      </div>
      <h3 class="title">Todo</h3>
      <ul id="incompleteTasks" class="to-do">
        <li class="to-do__item">
          <input class="to-do__checkbox" type="checkbox">
          <label class="to-do__name task">Pay Bills</label>
          <input class="to-do__input task" type="text">
          <button class="to-do__button button button-edit edit">Edit</button>
          <button class="to-do__button button button-delete delete">
            <img class="button-delete__svg" src="./remove.svg" alt="button-delete">
          </button>
        </li>
        <li class="to-do__item editMode">
          <input class="to-do__checkbox" type="checkbox">
          <label class="to-do__name task">Go Shopping</label>
          <input class="to-do__input task" type="text" value="Go Shopping">
          <button class="to-do__button button button-edit edit">Save</button>
          <button class="to-do__button button button-delete delete">
            <img class="button-delete__svg" src="./remove.svg" alt="button-delete">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks" class="completed">
        <li class="completed__item">
          <input class="completed__checkbox" type="checkbox" checked>
          <label class="completed__label task">See the Doctor</label>
          <input class="completed__input task" type="text">
          <button class="completed__button button button-edit edit">Edit</button>
          <button class="completed__button button button-delete delete">
            <img class="button-delete__svg" src="./remove.svg" alt="button-delete">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
